<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script defer src="register.js"></script>
</head>

<body>
    <div class="root">
        <div class="heading">
            <h1>Welcome to Employee Registration Portal</h1><br>
        </div>
        <a href="login.html"><button class="btns">Login</button></a>
        <a href="welcome.html"><button class="btns">Welcome Page</button></a>

        <form id="regForm">
            <input required type="text" name="name" placeholder="Name (Aleast 3 Letters)">
            <input required type="date" name="dob" placeholder="Date of Birth">
            <select required name="gender" class="gender">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>
            <input required type="text" name="address" placeholder="Address (Atleast 7 Letters)">
            <input required type="text" name="city" placeholder="City">
            <input required type="text" name="state" placeholder="State">
            <input required type="text" name="loginId" placeholder="Login ID">
            <input required type="password" name="password" placeholder="Password eg: Ameya@123">
            <button class="submitBtn" type="submit">Register</button>
        </form>
        <div class="result"></div>
    </div>
</body>

</html>
